# Here you can define credentials for different data sets and environment.
#
# THIS FILE MUST BE PLACED IN `conf/local`. DO NOT PUSH THIS FILE TO GitHub.
#
# Example:
#
# dev_s3:
#     client_kwargs:
#         aws_access_key_id: token
#         aws_secret_access_key: key
#
# prod_s3:
#     aws_access_key_id: token
#     aws_secret_access_key: key
#
# dev_sql:
#     username: admin
#     password: admin

# ----------------------------
# OpenAI API credentials
# ----------------------------
openai:
  # Optional: custom API base (default is https://api.openai.com)
  openai_api_base: "<openai-api-base>"
  openai_api_key: "<openai-api-key>"

# ----------------------------
# Database credentials
# ----------------------------
db_credentials:
  # SQLAlchemy connection string, e.g.,
  # sqlite:///demo-db.sqlite or postgresql+psycopg2://user:pass@host:port/dbname
  # sqlite:////Projects/genai-customer-support/demo-db.sqlite
  con: "<connection-string>"

# ----------------------------
# Observability / Prompt Tracking
# ----------------------------
# NOTE: Only one of Langfuse or Opik should be used at a time.

# Langfuse credentials
langfuse_credentials:
  public_key: "<langfuse-public-key>"
  secret_key: "<langfuse-secret-key>"
  host: "<langfuse-host>"

# Opik credentials
opik_credentials:
  api_key: "<opik-api-key>"
  host: "<opik-host>"
  project_name: "<project-name>"
