version: 2.1

orbs:
  win: circleci/windows@2.4.1

executors:
  docker:
    parameters:
      python_version:
        type: string
    docker:
      - image: circleci/python:<<parameters.python_version>>

commands:
##
  setup_python_env:
    description: Setup Python environment
    steps:
      - run:
          name: Install Python
          command: python --version
      - run:
          name: Install Python dependencies
          command: pip install -r test_requirements.txt -U
            
      - run:
          name: Echo package versions
          command: |
            python -V
            pip -V
            kedro -V
##

  setup_requirements:
    parameters:
      python_version:
        type: string
    steps:
      - checkout
      - run:
          name: Install pip setuptools
          command: python -m pip install -U "pip>=21.2" "setuptools>=38.0" wheel
      - run:
          name: Install test requirements
          command: sudo pip install -r test_requirements.txt
      - run:
          name: Pip freeze
          command: pip freeze
      - run:
          name: Install OpenJDK
          command: |
            sudo apt-get update
            sudo apt-get install default-jdk -y
            echo $JAVA_HOME
            java -version

  e2e_run:
    description: Run `kedro run` end to end tests for all starters
    steps:
      - run:
          command: behave features/run.feature

  e2e_lint:
    description: Run `kedro lint` end to end tests for all starters
    steps:
      - run:
          command: behave features/lint.feature

  # Windows-specific commands
  win_setup_conda:
    # Miniconda3 is pre-installed on the machine:
    # https://circleci.com/docs/2.0/hello-world-windows/
    description: Setup conda
    parameters:
      python_version:
        type: string
    steps:
      - run:
          name: Initialize conda
          command: conda init powershell
      - run:
          name: Create 'kedro-starters' conda environment
          command: conda create --name kedro-starters python=<<parameters.python_version>> -y

  win_setup_requirements:
    parameters:
      python_version:
        type: string
    steps:
      - run:
          name: Install pip setuptools
          command: |
            conda activate kedro-starters
            python -m pip install -U "pip>=21.2" "setuptools>=38.0" wheel
      - run:
          name: Install test requirements
          command: |
            conda activate kedro-starters
            pip install -r test_requirements.txt
      - run:
          name: Pip freeze
          command: |
            conda activate kedro-starters
            pip freeze
      - run:
          name: Uninstall OpenJDK
          command: |
            choco uninstall openjdk -x
      - run:
          name: Install Java 8
          command: |
            $ProgressPreference = "SilentlyContinue"
            Invoke-WebRequest https://github.com/AdoptOpenJDK/openjdk11-upstream-binaries/releases/download/jdk-11.0.16%2B8/OpenJDK11U-jdk_x64_windows_11.0.16_8.zip -OutFile OpenJDK8U.zip
            Expand-Archive .\OpenJDK8U.zip -DestinationPath C:\OpenJDK8U
      - run:
          name: Create Inbound rules for Java
          command: |
            New-NetFirewallRule -DisplayName "Allow JDK UDP" -Profile "Public" -Protocol "UDP" -Direction Inbound -Program "C:\OpenJDK8U\openjdk-11.0.16_8\bin\java.exe" -Action Allow
            New-NetFirewallRule -DisplayName "Allow JDK TCP" -Profile "Public" -Protocol "TCP" -Direction Inbound -Program "C:\OpenJDK8U\openjdk-11.0.16_8\bin\java.exe" -Action Allow
      - run:
          name: Set Java environment variables
          command: |
            [Environment]::SetEnvironmentVariable("Path", [Environment]::GetEnvironmentVariable('Path', 'Machine') + ";C:\OpenJDK8U\openjdk-11.0.16_8\bin", "Machine")
            setx /m JAVA_HOME "C:\OpenJDK8U\openjdk-11.0.16_8"
      - run:
          name: Setup Hadoop binary
          command: |
            $ProgressPreference = "SilentlyContinue"
            Invoke-WebRequest https://github.com/steveloughran/winutils/raw/master/hadoop-2.6.3/bin/winutils.exe -OutFile winutils.exe
            Invoke-WebRequest https://github.com/steveloughran/winutils/tree/master/hadoop-2.6.4/bin/hadoop.dll -OutFile hadoop.dll
            New-Item -ItemType directory -Path C:\hadoop\bin
            copy .\hadoop.dll C:\Windows\System32
            mv .\winutils.exe C:\hadoop\bin
            mv .\hadoop.dll C:\hadoop\bin
            setx /m HADOOP_HOME "C:\hadoop\"
      - run:
          name: Install 'make' command
          command: choco install make

  win_e2e_run:
    description: Run `kedro run` end to end tests for all starters on Windows
    steps:
      - run:
          command: |
            conda activate kedro-starters 
            behave features/run.feature

  win_e2e_lint:
    description: Run `kedro lint` end to end tests for all starters on Windows
    steps:
      - run:
          command: |
            conda activate kedro-starters 
            behave features/lint.feature

jobs:
  security_scan:
    parameters:
      python_version:
        type: string
    executor:
      name: docker
      python_version: <<parameters.python_version>>
    steps:
      - setup_requirements:
          python_version: <<parameters.python_version>>
      - run:
          command: bandit -ll -r .

  run:
    parameters:
      python_version:
        type: string
    executor:
      name: docker
      python_version: <<parameters.python_version>>
    steps:
      - setup_requirements:
          python_version: <<parameters.python_version>>
      - e2e_run

  lint:
    parameters:
      python_version:
        type: string
    executor:
      name: docker
      python_version: <<parameters.python_version>>
    steps:
      - setup_requirements:
          python_version: <<parameters.python_version>>
      - e2e_lint

  # Windows-specific jobs
  win_run:
    parameters:
      python_version:
        type: string
    executor:
      name: win/default
    steps:
      - checkout
      - win_setup_conda:
          python_version: <<parameters.python_version>>
      - win_setup_requirements:
          python_version: <<parameters.python_version>>
      - win_e2e_run

  win_lint:
    parameters:
      python_version:
        type: string
    executor:
      name: win/default
    steps:
      - checkout
      - win_setup_conda:
          python_version: <<parameters.python_version>>
      - win_setup_requirements:
          python_version: <<parameters.python_version>>
      - win_e2e_lint


workflows:
  version: 2.1

  build:
    jobs:
      - security_scan:
          python_version: "3.8"
      - run:
          matrix:
            parameters:
              python_version: [ "3.7", "3.8", "3.9", "3.10" ]
      - lint:
          matrix:
            parameters:
              python_version: [ "3.7", "3.8", "3.9", "3.10" ]

      - win_run:
          matrix:
                parameters:
                  python_version: [ "3.7", "3.8", "3.9", "3.10" ]

      - win_lint:
          matrix:
                parameters:
                  python_version: [ "3.7", "3.8", "3.9", "3.10" ]
